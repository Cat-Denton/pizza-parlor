<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class = container>
    <h1>Welcome to Cat's Pizza Parlor, Pizza for Cats!</h1>
    <form id="pizzaBuilder">
      <div class="form-group">
        <label for="size">What size pizza?</label>
        <select class="form-control" id="size">
          <option value="small">Kitten-sized</option>
          <option value="medium">Meowdium</option>
          <option value="large">Big Chungus!</option>        
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" name="pizza-topping" value="kibble,1">Crunchy kibble!<br>
        <input type="checkbox" name="pizza-topping" value="mouse brains,1">Mouse brains<br>
        <input type="checkbox" name="pizza-topping" value="wet food,2">Fancy wet food<br>
        <input type="checkbox" name="pizza-topping" value="grass,.5">green grass<br>
        <input type="checkbox" name="pizza-topping" value="catnip,.5">cat nip, purrrrr<br>
        <input type="checkbox" name="pizza-topping" value="cheezits,.5">Cheezits!<br>
      </div>
      <button type="submit">Submit order to see total</button>
    </form>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class = container>
    <h1>Welcome to Cat's Pizza Parlor, Pizza for Cats!</h1>
    <form id="pizzaBuilder">
      <div class="form-group">
        <label for="size">What size pizza? This is the base price for a pizza this size with no additional toppings.</label>
        <select class="form-control" id="size">
          <option value="small">Kitten-sized $12</option>
          <option value="medium">Meowdium $15</option>
          <option value="large">Big Chungus! $18</option>        
        </select>
      </div>
      <div class="form-group">
        <p>Pick as many toppings as you want. Each topping adds the listed price.</p>
        <input type="checkbox" name="pizza-topping" value="kibble,1">Crunchy kibble! $1<br>
        <input type="checkbox" name="pizza-topping" value="mouse brains,1">Mouse brains $1<br>
        <input type="checkbox" name="pizza-topping" value="wet food,2">Fancy wet food $2<br>
        <input type="checkbox" name="pizza-topping" value="grass,.5">green grass $0.50<br>
        <input type="checkbox" name="pizza-topping" value="catnip,.5">cat nip, purrrrr $0.50<br>
        <input type="checkbox" name="pizza-topping" value="cheezits,.5">Cheezits!$0.50<br>
      </div>
      <button type="submit">Submit order to see total</button>
    </form>
    <p id="order-total">The total price of your pizza is $<span id="pizza-price"></span></p>
  </div>
  
</body>
</html>
